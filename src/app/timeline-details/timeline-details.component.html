<body>
<header>
  <h1>Détails du Timeline</h1>
</header>

<form id="timelineForm"[formGroup]="timelineForm" (ngSubmit)="onSubmitTimeline()">
  <div>
    <label for="name">Nom</label>
    <input id="name" type="text" formControlName="timelineName">
  </div>
  <div>
    <label for="category">Catégorie</label>
    <input id="category" type="text" formControlName="timelineCategory">
  </div>
  <div>
    <label for="creationDate">Date de création</label>
    <input id="creationDate" type="date" formControlName="timelineCreationDate">
  </div>
  <button class="button" type="submit">Sauver le Timeline</button>
</form>

<div id="cardsDiv">
  <h2>Edition d'une carte</h2>
  <form id="cardForm"[formGroup]="cardForm" (ngSubmit)="onSubmitCard()">
    <button class="button" type="submit">Nouvelle carte</button>
    <div>
      <label for="name">Nom</label>
      <input id="cardName" type="text" formControlName="cardName">
    </div>
    <div>
      <label for="cardDate">Date de création</label>
      <input id="cardDate" type="date" formControlName="cardDate">
    </div>
    <div>
      <label for="cardUrl">URL d'image</label>
      <input id="cardUrl" type="text" formControlName="cardUrl">
    </div>
    <div>
      <label for="cardDescription">Description</label>
      <input id="cardDescription" type="text" formControlName="cardDescription">
    </div>
    <button class="button" type="submit">Sauver la carte</button>
  </form>

<h2>Liste des cartes</h2>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Date</th>
    <th>URL d'image</th>
    <th>Description</th>
    <th>Editer ?</th>
    <th>Supprimer ?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let card of cardList | async">
    <td> {{card.id}}</td>
    <td> {{card.name }}</td>
    <td> {{card.date }}</td>
    <td> {{card.imageUrl }}</td>
    <td> {{card.description }}</td>
    <td><a [routerLink]="['/timeline/'+card.id]">Editer</a></td>
    <td><button (click)="deleteCard(card)">Supprimer</button></td>
  </tr>
  </tbody>
</table>
</div>


</body>
