<form id="timelinePlayForm"[formGroup]="timelinePlayForm" (ngSubmit)="onSubmitTimelinePlay()">
  <div>
    <input id="name" type="text" placeholder="Entrez la date" formControlName="timelineName">
  </div>
  <button class="button" type="submit">DEVINER</button>
</form>

<!-- Une section avec la carte à deviner
 Une carte que je vais afficher dans une div avec ses propriétés-->
<div *ngIf="guessingCard">
  <h2>Carte à deviner</h2>
  <div id="toGuessCardDiv">
    <h3>{{guessingCard.name}}</h3>
    <img src= {{guessingCard.imageUrl}} />
    <h3>{{guessingCard.description}}</h3>

  </div>
</div>
<!-- Une section avec la liste des cartes déjà devinées
 Une ngFor pour afficher toutes les cartes déjà devinées-->
<h2>Cartes déjà devinées</h2>
<div *ngFor="let guessedCard of cardsAlreadyGuessed">
  <h3>{{guessedCard.description}}</h3>
</div>
