<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Catégorie</th>
    <th>Date de création</th>
    <th>Date de mise à jour</th>
    <th>Nombre de cartes</th>
    <th>Editer ?</th>
    <th>Jouer !</th>
    <th>Supprimer ?</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let timeline of timelinesList | async">
    <td> {{timeline.id}}</td>
    <td> {{timeline.name }}</td>
    <td> {{timeline.category }}</td>
    <td> {{timeline.creationDate }}</td>
    <td> {{timeline.updateDate }}</td>
    <td> {{timeline.cardList.length }}</td>
    <td><a [routerLink]="['/timeline/'+timeline.id]">Editer</a></td>
    <td><a [routerLink]="['/timeline-play/'+timeline.id]">Jouer</a></td>
    <td><button (click)="deleteTimeline(timeline)">Supprimer</button></td>
  </tr>
  </tbody>
</table>
